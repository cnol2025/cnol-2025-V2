<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNOL 2025 - Hors ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .logo img {
            width: 80px;
            height: 80px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .btn {
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/logo-cnol.png" alt="CNOL Logo" onerror="this.style.display='none'">
        </div>
        
        <h1>Vous √™tes hors ligne</h1>
        
        <p>
            Il semble que vous n'ayez pas de connexion internet. 
            Certaines fonctionnalit√©s de l'application CNOL 2025 n√©cessitent une connexion.
        </p>
        
        <button class="btn" onclick="window.location.reload()">
            R√©essayer
        </button>
        
        <div class="status">
            <p>üì± Application CNOL 2025</p>
            <p>V√©rifiez votre connexion internet et r√©essayez.</p>
        </div>
    </div>
    
    <script>
        // V√©rifier p√©riodiquement la connexion
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // V√©rifier toutes les 5 secondes
        setInterval(checkConnection, 5000);
        
        // √âcouter les √©v√©nements de connexion
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
